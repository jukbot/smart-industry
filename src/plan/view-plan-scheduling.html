<dom-module id="view-plan-scheduling">
  <template>
    <style include="shared-styles">

        }

      vaadin-grid#orderTable {

        }
        ;

        --vaadin-grid-header-cell: {
          height: 64px;
          color: #333333;
        }
        ;

        --vaadin-grid-body-cell: {
          height: 48px;
          color: #333333;
          font-size: 1rem;
        }
        ;

        --vaadin-grid-body-row-hover-cell: {

        }

        --vaadin-grid-body-row-selected-cell: {

        }

      @media (min-width: 769px) and (max-width: 1024px) {

      @media (min-width: 1201px) and (max-width: 2560px) {

      #job-scheduling-table data-table-row {
        width: 100%;
        display: flex;
        flex-direction: column;
        opacity: 1;
        cursor: pointer;
        border-bottom: 1px solid #eeeeee;
      }

      }

        width: 150px;
      }

        width: 30%;

        line-height: 1.5rem;
        color: red;
      }

        line-height: 1.65rem;
      }

      }

      }

        animation: blinker 1s linear infinite;

    <firebase-query app-name="smart-mes" id="customerQuery" path="/customer" order-by-child="fname" data="{{customerData}}"></firebase-query>
    <firebase-query app-name="smart-mes" id="orderQuery" path="/order" order-by-child="order_delivery" order-by-value="true" data="{{orderData}}"></firebase-query>
    <firebase-query app-name="smart-mes" id="productQuery" path="/product" order-by-child="name" data="{{productData}}"></firebase-query>
    <firebase-query app-name="smart-mes" id="stationQuery" path="/station" order-by-child="name" data="{{stationData}}"></firebase-query>
    <firebase-query app-name="smart-mes" id="machineQuery" path="/machine" order-by-child="number" data="{{machineData}}"></firebase-query>

    <firebase-document app-name="smart-mes" id="factoryStandard" path="/factory/standard" data="{{factoryStandard}}"></firebase-document>
    <firebase-document app-name="smart-mes" id="factoryPerformance" path="/factory/performance" data="{{factoryPerformance}}"></firebase-document>
    <firebase-document app-name="smart-mes" id="factoryOperation" path="/factory/operation" data="{{factoryOperation}}"></firebase-document>

    <app-indexeddb-mirror key="orderDataCache" data="{{orderData}}" persisted-data="{{persistedOrderData}}"></app-indexeddb-mirror>

              </template>
              <template>
                <paper-checkbox role="checkbox" checked="{{selected}}"></paper-checkbox>

            </vaadin-grid-selection-column>
            <vaadin-grid-column flex="1">

            <vaadin-grid-column flex="1">

            <vaadin-grid-column flex="1">

                </div>
              </template>
            </vaadin-grid-column>

            <vaadin-grid-column flex="1">
              <template class="header">

                <div class="cell right last">

                </div>
              </template>
            </vaadin-grid-column>
          </vaadin-grid>
        </div>
      </li>
      <li>
        <div class="card">
         <vaadin-combo-box label="Order no." name="order" items="[[orderData]]" id="orderSelector" item-label-path="order_no" item-value-path="order_no"
                selected-item='{{selectOrder}}' required always-float-label></vaadin-combo-box>
          <h1>Order [[selectOrder.order_no]] Schedule</h1>
          <vaadin-grid id="orderTable" aria-label="Station Table" items="[[selectOrder]]">
            <vaadin-grid-column width="4em" flex="0">
              <template class="header">
                <div class="cell right last">Order</div>
              </template>
              <template>
                <div class="cell numeric right last">[[item.order_no]]</div>
              </template>
            </vaadin-grid-column>

            <vaadin-grid-column flex="1">
              <template class="header">
                <div class="cell right last">Part</div>
              </template>
              <template>
                <div class="cell right last">
                  <template is="dom-repeat" items="[[item.order_product_part]]" as="part">
                    [[part.name]]
                  </template>
                </div>
              </template>
            </vaadin-grid-column>

            <vaadin-grid-column flex="1">
              <template class="header">
                <div class="cell right last">Quantity</div>
              </template>
              <template>
                <div class="cell numeric right last">[[item.order_quantity]]</div>
              </template>
            </vaadin-grid-column>

            <vaadin-grid-column flex="1">

              <template>
                <div class="cell numeric right last">[[item.order_duration]]</div>
              </template>
            </vaadin-grid-column>

            <vaadin-grid-column flex="1">
              <template class="header">
                <div class="cell right last">Workload</div>

          </vaadin-grid>
        </div>
      </li>
      <li>
        <div class="card">
          <h1>Daily Jobs Production Scheduling of [[today]]</h1>[[test]]
          <h2>Operation Condition: [[getOpTime(factoryOperation.op_end,factoryOperation.op_start)]] hrs.</h2>
          <vaadin-combo-box style="width: 300px;" label="Select order no" name="order" items="[[orderData]]" id="orderSelector" item-label-path="order_no"
            item-value-path="order_no" selected-item='{{o}}' always-float-label></vaadin-combo-box>
          <vaadin-date-picker style="width: 300px;" name="workdate" min="2017-01-01" value="[[todayDate]]" class="date-selector" id="workdateSelector"
            always-float-label></vaadin-date-picker>

            <x-axis>

                <template is="dom-repeat" items="{{stationData}}" as="station">[[station.name]],</template>
              </categories>
            </x-axis>
            <y-axis type="datetime">
              <chart-title>Time</chart-title>
            </y-axis>

            <h2>% Utilization:</h2>

    <paper-dialog class="priority-dialog" id="changePriorityDialog">
      <h3 class="priority-dialog-title">
        <iron-icon icon="vaadin:warning"></iron-icon> Warning: Schedule change
        <h3>
          <p class="priority-dialog-text">Changing priority will affect other orders scheduling. This cannot change the jobs scheduling that are currently
            running.</p>
          <paper-radio-group id="priorityTypeSelector" selected="[[factoryStandard.priority]]">
            <paper-radio-button name="EDD" value="EDD">EDD</paper-radio-button>
            <paper-radio-button name="SPT" value="SPT">SPT</paper-radio-button>
          </paper-radio-group>
          <div class="buttons">

            <paper-button class="bold" on-tap="savePriority" autofocus dialog-confirm>Change</paper-button>

  <script>
    Polymer({
      is: 'view-plan-scheduling',
      test: String,
      properties: {
        productData: {
          type: Object
        },
        productSize: {
          type: Object
        },
        orderData: {
          type: Object
        },
        stationData: {
          type: Object
        },
        machineData: {
          type: Object
        },
        factoryStandard: {
          type: Object
        },
        selectAll: {
          type: Object
        },
        scheduleData: {
          type: Array,
          value: [
            [Date.UTC(2017, 5, 1, 8, 0, 0), Date.UTC(2017, 5, 1, 10, 6, 0)],
            [Date.UTC(2017, 5, 1, 8, 0, 0), Date.UTC(2017, 5, 1, 10, 30, 0)],
            [Date.UTC(2017, 5, 1, 10, 0, 0), Date.UTC(2017, 5, 1, 10, 30, 0)],
            [Date.UTC(2017, 5, 1, 10, 0, 0), Date.UTC(2017, 5, 1, 11, 30, 0)]
          ]
        },
        priority: {
          type: Array,
          value: function () {
            return [{
                name: 'Early Delivery (EDD)',
                symbol: 'EDD',
                number: 1
              },
              {
                name: 'Shortest Duration First (SPT)',
                symbol: 'SPT',
                number: 2
              }
            ]
          }
        },

        today: {
          type: Object,
          value: function () {
            let today = new Date();
            today = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
            return today;
          }
        },

        todayDate: {
          type: Object,
          value: function () {
            let date = new Date();
            let dd = date.getDate();
            let mm = date.getMonth() + 1; //January is 0!
            let yyyy = date.getFullYear();
            if (dd < 10) {
              dd = '0' + dd
            }
            if (mm < 10) {
              mm = '0' + mm
            }
            date = yyyy + '-' + mm + '-' + dd;
            return date;
          }
        },
      },

      reschedule() {
        if (confirm("!! Are you sure do you want to force reschedule ? !!") == true) {
          alert('Reschedule Successful');
          this.rescheduleOrder();
        }
      },

      setNextInterval() {
        let current = Math.floor(Date.now() / 1000);
        let nextInterval = current +  this.factoryStandard.interval;
        this.set('factoryStandard.start_interval', nextInterval);
      },

      getOrderStatus(order_delivery) {
        let current_timestamp = Math.floor(Date.now() / 1000);
        if (order_delivery - current_timestamp < 0) {
          return "late";
        } else {
          return "waiting";
        }
      },

      getOrderPriority(order_delivery) {
        let samedate;
        return "EDD";
        // for (let i in  orderData) {
        //     if (Math.abs(order_delivery - this.orderData[i + 1].order_delivery) < 86400) {
        //       return "SPT";
        //     } else {
        //       return "EDD";
        //     }
        // }
      },

      getSameDeliveryDate(order) {
        let count = 0;
        for(let i in order) {
          if(Math.abs(this.orderData[i].order_delivery) - this.orderData[i + 1].order_delivery < 86400) {
            count++;
          } else {}
        }
        return count;
      },
      minutesToStr(minute) {
        let sign = '';
        if (minute < 0) {
          sign = '0';
        }
        let hours = this.leftPad(Math.floor(Math.abs(minute) / 60));
        let minutes = this.leftPad(Math.round(Math.abs(minute) % 60));
        return sign + hours + ':' + minutes;
      },

      leftPad(number) {
        /* 
         * add zero to numbers less than 10,Eg: 2 -> 02 
         */
        return ((number < 10 && number >= 0) ? '0' : '') + number;
      },
      getNextInterval(last_timestamp, interval) {
        if (!last_timestamp || !interval) return 0;
        let current = Math.floor(Date.now() / 1000);
        let diff = current - last_timestamp;
        let range = interval * 24 * 60 * 60;
        if (diff <= range) {
          let nextIntervalStamp = (last_timestamp * 1000) + (interval * 24 * 60 * 60 * 1000);
          let nextIntervalDate = new Date(nextIntervalStamp);
          let dd = nextIntervalDate.getDate();
          let mm = nextIntervalDate.getMonth() + 1; //January is 0!
          let yyyy = nextIntervalDate.getFullYear();
          if (dd < 10) {
            dd = '0' + dd
          }
          if (mm < 10) {
            mm = '0' + mm
          }
          let nextInterval = dd + '/' + mm + '/' + yyyy;
          return nextInterval;
        } else {
          this.set('factoryStandard.start_interval', current);
        }
      },

      getOpTime(end, start) {
        if (!end || !start) return 0;
        let endtime = end.replace(/\:/g, '.')
        let starttime = start.replace(/\:/g, '.')
        let optime = endtime - starttime;
        this.operationTime = optime; // set to global variable
        return optime;
      },

      getDeliveryDate(timestamp) {
        let today = new Date(timestamp * 1000);
        let dd = today.getDate();
        let mm = today.getMonth() + 1; //January is 0!
        let yyyy = today.getFullYear();
        if (dd < 10) {
          dd = '0' + dd
        }
        if (mm < 10) {
          mm = '0' + mm
        }
        let deliveryDate = dd + '/' + mm + '/' + yyyy;
        return deliveryDate;
      },

      ready() {
        Sugar.Date.setLocale('en-GB');
        let workdatepicker = this.$$('#workdateSelector');

        workdatepicker.i18n = {
          week: 'Week',
          calendar: 'Calendar',
          clear: 'Clear',
          today: 'Today',
          cancel: 'Cancel',
          firstDayOfWeek: 1,
          monthNames: 'January_February_March_April_May_June_July_August_September_October_November_December'.split(
            '_'),
          weekdays: 'sunday_monday_tuesday_wednesday_thursday_friday_saturday'.split('_'),
          weekdaysShort: 'sun_mon_tue_wed_thu_fri_sat'.split('_'),
          formatDate: function (date) {
            return Sugar.Date.format(date, '{short}');
          },
          formatTitle: function (monthName, fullYear) {
            return monthName + ' ' + fullYear;
          },
          parseDate: function (dateString) {
            let matches = workdatepicker.i18n.monthNames.filter(function (monthName) {
              return monthName.toLowerCase().startsWith(dateString.trim().toLowerCase());
            });
            dateString = matches.length === 1 ? matches[0] : dateString;
            return Sugar.Date.create(dateString);
          }
        };
      },

      deleteOrder(e) {
        if (confirm("Delete this order ?") == true) {
          let key = e.currentTarget.order.$key;
          this.$.orderQuery.ref.child(key).remove();
          alert("Delete order successfully");
        } else {}
      },

      scheduleOrder(part, station) {
        let processPart = [];
        let firstProcess = [];
        for (let i in part) {
          processPart[i] = part[i].process.split(',');
          firstProcess[i] = processPart[i].shift();
        }

      },

      getOpTime(end, start) {
        if (!end || !start) return '';
        let endtime = end.replace(/\:/g, '.')
        let starttime = start.replace(/\:/g, '.')
        let optime = endtime - starttime;
        this.operationTime = optime; // set to global variable
        return optime;
      },

      getWorkLoad(part, amount) {
        if (!part || !amount) return 0;
        let cycleTime;
        let setupTime;
          for(let i in part) {
              cycleTime += this.getSumCycleTime(part[i].cycle, amount);
              setupTime += this.getSumSetupTime(part[i].setup);
           }

        let workload = Math.ceil((cycleTime) + setupTime);
        //console.log("WL " + workload);
        // workload/no of machine
        return workload / (1 - amount);
      },

      getMachineUsed(station, part) {
        return 4;
      },

      getSumCycleTime(cycle, amount) {
        if (!cycle) return 0;
        let processTime = 0;
        for (let i in cycle) {
          processTime += cycle[i];
        };
        return processTime * amount;
      },

      getSumSetupTime(setup) {
        if (!setup) return 0;
        let setupTime = 0;
        for (let i in setup) {
          setupTime += setup[i];
        };
        return setupTime;
      },

      togglePriority() {
        this.$.changePriorityDialog.open();
      },

      orderType(type) {
        if (type === "SPT") {
          return "order_duration"
        } else if (type === "EDD") {
          return "order_delivery"
        }
      },
      savePriority() {
        let value = this.$.priorityTypeSelector.selected;
        this.set('factoryStandard.priority', value);
      },

      test() {
        var now = new Date;
        var utc_timestamp = Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(),
          now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds(), now.getUTCMilliseconds());
        console.log(utc_timestamp);
        return utc_timestamp;
      }
    });
  </script>
</dom-module>
