<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-plan-production">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-item-height: 50%;
        --vaadin-context-menu-overlay: {
          background-color: #ffffff;
        }
      }

      @media (min-width: 360px) and (max-width: 768px) {
         :host {
          --app-grid-columns: 3;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
         :host {
          --app-grid-columns: 3;
        }
      }

      @media (min-width: 1025px) and (max-width: 1200px) {
         :host {
          --app-grid-columns: 3;
        }
      }

      @media (min-width: 1201px) and (max-width: 2560px) {
         :host {
          --app-grid-columns: 3;
        }
      }

      paper-item:hover { color: #FFFFFF; background-color: #333333; }
      li {
         display: block;
      }

     .frame {
        border: solid 1px #757575;
        border-radius: 2px; 
        margin:10px 0; 
        height: auto; 
        overflow:hidden;
        margin: 10px;
        padding: 10px;
     }
     .production-block {
        border: solid 1px #333333; 
        border-radius: 2px; 
        margin:10px; 
        min-height: 500px; 
        overflow:auto;
     }
     .stationBox {
        height: auto;
        min-height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin: 10px;
        padding: 10px;
        color: #757575;
        border: 4px dashed #757575;
        border-radius: 2px;
        flex-direction: column;
        text-decoration: none;
        position: relative;
        box-sizing: border-box;
     }

      .machineBox {
        height: auto;
        min-height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin: 10px 10px 10px 10px;
        padding: 10px;
        background-color: #eeeeee;
        border-radius: 2px;
        flex-direction: column;
        text-decoration: none;
        position: relative;
        box-sizing: border-box;
        cursor: move;
        cursor: grab;
        cursor: -moz-grab;
        cursor: -webkit-grab;
     }

     .add-machine-menu {
       overflow: auto;
       max-height: 300px;
     }

      .vertical-section-container {
        max-width: 600px;
      }

      .row {
        border: 1px dotted #999999;
        margin: 15px;
        width: 100%;
        padding: 15px;
      }

      .column {
        border: 1px dotted #0d47a1;
        margin: 5px;
        display: block;
        padding: 15px;
        background-color: #ffcc80;
      }

      .red {
        background-color: red;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }

      .gu-mirror {
        position: fixed !important;
        margin: 0 !important;
        z-index: 9999 !important;
        opacity: 0.8 !important;
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
        filter: alpha(opacity=80);
      }

      .gu-hide {
        display: none !important;
      }

      .gu-unselectable {
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
      }

      .gu-transit {
        opacity: 0.2;
        -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=20)";
        filter: alpha(opacity=20);
      }

      .red {
        background-color: red;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }

      .handle-inner,
      .handle {
        border: 3px solid;
        border-radius: 15px;
        padding: 5px;
        cursor: move;
        cursor: grab;
        cursor: -moz-grab;
        cursor: -webkit-grab;
        margin-bottom: 5px;
        display: inline-block;
      }
    </style>
    <firebase-query app-name="smart-mes" id="productQuery" path="/product" orderByChild="name" data="{{productItems}}"></firebase-query>
    <firebase-query app-name="smart-mes" id="machineQuery" path="/machine" orderByChild="type" data="{{machineItems}}"></firebase-query>
      <div class="card">
      <h1>Simulation Machine</h1>
      <div class="machine-block frame">
       
        <polymer-dragula>
        <div class="row-holder">
         <ul class="app-grid">
        <template is="dom-repeat" items="[[machineItems]]" as="machineItem"> 
          <li><div class="machineBox">
            <h1 class="card-title">[[machineItem.name]]</h1>
            <p>Machine Number: [[machineItem.number]]</p>
            <p>Machine Type: [[machineItem.type]]</p>
            <p>Standard Efficiency: [[machineItem.effi]] &#37;</p>
            <paper-button raised class="magic" id="[[machineItem.$key]]" on-tap="editMachine">EDIT</paper-button>
            <paper-button raised class="chilli" id="[[machineItem.$key]]" on-tap="removeMachine">REMOVE</paper-button>
          </div></li>
      </template>
       </ul>
       </div>
     </polymer-dragula>
     
      </div>
    </div>
    
    <div class="card">
      <h1>Production Simulation</h1>
        <ul class="app-grid">
          <li>
      <div class="frame">
      <h2>Station</h2>
      <paper-input label="Station Name" name="stationname" id="stationName" type="text" required always-float-label auto-validate></paper-input>
      <paper-button raised class="magic" on-tap="_addStation">Add station</paper-button>
      </div>
      </li>
      <li>
      <div class="frame">
      <h2>Product</h2>
      <vaadin-combo-box label="Product" name="product" items="[[productItems]]" id="productSelector" on-tap="selectProduct" item-label-path="name"
        item-value-path="name" selected-item='{{x}}' required always-float-label></vaadin-combo-box>
      <vaadin-combo-box label="Size" name="size" items="[[x.size]]" id="sizeSelector" on-tap="selectSize" disabled="true" item-label-path="name"
        item-value-path="length" required always-float-label></vaadin-combo-box>
      <vaadin-combo-box label="Load Plan" name="plan" items="" id="planSelector" on-tap="selectPlan" disabled="true" item-label-path="name"
        item-value-path="name" required always-float-label></vaadin-combo-box>
      </div>
      </li>
      <li>
      <div class="frame">
      <h2>Control</h2>
      <div>Duration (Hours)
      <paper-slider min="0" step="1" max="72" max-markers="72" value="0" on-change="_changeDuration" id="duration" editable active pin noink snaps></paper-slider>
      </div>
      <div>Speed (x1.00)
      <paper-slider min="1.00" step="0.50" max="4.00" max-markers="4.00" value="0" editable active pin noink snaps></paper-slider>
      </div>
      </div>
      </li>
      </ul>
      <div class="button-group">
        <paper-button raised class="burn" on-tap="_simulatePlan">Simulate</paper-button>
        <paper-button raised class="magic" on-tap="_savePlan">Save</paper-button>
      </div>
      <vaadin-context-menu selector=".block">
        <template>
          <paper-menu>    
            <paper-item on-tap="_addStation">Add new station</paper-item>
            <paper-item disabled="[[!stations]]" on-tap="_renameStation">Rename station [[target.index]]</paper-item>
            <paper-item disabled="[[!stations]]" list-item="[[target]]" on-tap="_removeStation">Delete station</paper-item>
          </paper-menu>
         </template>

        <div class="block production-block">
          <template is="dom-repeat" items="[[stations]]" as="station">
            <li>
            <div class="block stationBox" index="[[index]]"><h2>[[station.name]]</h2>
            <p>Station [[index]]</p>
             <template is="dom-repeat" items="[[machines_s1]]" as="machineInStation">
                    <div class="machineBox" value="[[machineInStation.name]]">[[machineInStation.name]]</div>
            </template>

            <div>
            <paper-menu-button>
            <paper-icon-button icon="add" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="add-machine-menu dropdown-content">
                <template is="dom-repeat" items="[[machineItems]]" as="machineItem">
                    <paper-item on-tap="_addMachineToStation" value="[[machineItem.name]]">[[machineItem.name]]</paper-item>
                </template>
            </paper-menu>
            </paper-menu-button>
             <paper-icon-button icon="create" on-tap="_renameStation"></paper-icon-button>
             <paper-icon-button icon="delete" on-tap="_removeStation"></paper-icon-button>
            </div>

            </div>
            </li>
          </template>
          <template is="dom-if" if="[[!stations]]">
            <div class="block stationBox" style="min-height: 500px;"><h2>No station in production block.</h2>
            <p>Please add your first station to the block.</p>
            </div>   
         </template>
        </div>

      </vaadin-context-menu>
    </div>
 
       <polymer-dragula id="column-dragger" sub-container-selector=".col-holder" fn-moves="[[fnMovesInner]]">
            <polymer-dragula id="row-dragger" fn-moves="[[fnMoves]]">
                <div class="row-holder">
                    <template is="dom-repeat" items="[[data.rows]]">
                        <div class$="row [[item.className]]">
                            <strong class="handle">drag handle</strong>
                            <div class="col-holder">
                                <template is="dom-repeat" items="[[item.columns]]">
                                    <div class="column">
                                        <strong class="handle-inner">drag handle</strong>
                                        <p>[[item.body]]</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </polymer-dragula>
        </polymer-dragula>
  </template>
  <script>
    Polymer({
      is: 'view-plan-production',
      properties: {
        fnMoves: {
          type: Function,
          value: function () {
            return function (el, container, handle) {
              return handle.classList.contains('handle');
            }
          }
        },
        fnMovesInner: {
          type: Function,
          value: function () {
            return function (el, container, handle) {
              return handle.classList.contains('handle-inner');
            }
          }
        },
        machineItems: {
          type: Object,
        },
        productItems: {
          type: Object
        },
        stations: {
          type: Object,
          value: () => [{name: 'A'}, {name:'B'}, {name:'C'}]
       },
       machines_s1: {
         type: Object,
         value: () => []
       },
        data: {
          type: Object,
          value: function () {
            return {
              rows: [{
                  className: 'red',
                  columns: [{
                      body: "item-1"
                    },
                    {
                      body: "item-2"
                    }
                  ]
                },
                {
                  className: 'green',
                  columns: [{
                      body: "item-3"
                    },
                    {
                      body: "item-4"
                    }
                  ]
                },
                {
                  className: 'blue',
                  columns: [{
                      body: "item-5"
                    },
                    {
                      body: "item-6"
                    },
                    {
                      body: "item-7"
                    }
                  ]
                }
              ]
            };
          }
        },
      },
      ready() {
         let productPicker = this.$.productSelector;
         let sizePicker = this.$.sizeSelector;
         //let colorPicker = this.$.colorSelector;
         let machinePicker = this.$.machineSelector;
          productPicker.addEventListener('value-changed', function() {
          let product_list = productPicker.value;    
          if(product_list != null && sizePicker.items != null) {
                 sizePicker.disabled = false;
                // colorPicker.disabled = false;
                 machinePicker.disabled = false;
              }
          });
      },
      _addStation() {
        let sname = this.$.stationName.value;
        if(sname === "") {
          alert("Station name cannot be empty");
        }
        else {
          this.push('stations', {name: sname});
        } 
      },
      _addMachineToStation(e) {
          console.log(e.model.machineItem.name);
          let mname = e.model.machineItem.name;
          //var machines = new Array()    
          this.push('machines_s1', {name: mname, station: 1 });
      },
      _renameStation(e) {
        console.log('You pressed button ' + e.model.station.name);
      },
      _removeStation(e) {
        this.splice('stations', e.model.index ,1);
      },
      _savePlan() {
        console.log(this.stations.length);
      },
      _checkStation() {
        return (this.stations.length > 0);
      },
      _changeDuration() {
        console.log("Current duration: " + this.$.duration.value);
      },
      listeners: {
        'dragula-drag': 'handleEvent',
        'dragula-dragend': 'handleEvent',
        'dragula-drop': 'handleEvent',
        'dragula-cancel': 'handleEvent',
        'dragula-remove': 'handleEvent',
        'dragula-shadow': 'handleEvent',
        'dragula-over': 'handleEvent',
        'dragula-out': 'handleEvent',
        'dragula-cloned': 'handleEvent'
      },
      handleEvent: function (e) {
        console.log(e.type, e.detail);
      },
    });
  </script>
</dom-module>
