<dom-module id="view-index">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        --paper-menu-button-dropdown: {
          margin-top: 50px;
        }
      }

      .menu-item {
        min-width: 120px;
      }

      .main-title {
        font-size: 2.75rem;
        font-weight: 400;
        line-height: normal;
        text-align: center;
      }

      .main-describe {
        font-size: 1.25rem;
        text-align: center;
        color: #7b7b7b;
        margin-bottom: 20px;
        font-weight: 300;
      }

      .drawer-list a {
        display: block;
        padding: 10px 30px;
      }

      .drawer-list a:hover {
        background-color: #eeeeee;
      }

      .drawer-list a.iron-selected {
        color: #ffffff;
        font-weight: 400;
        background-color: #333333;
      }

      .main-header {
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }

      .logo {
        margin: 0 auto;
        padding: 15px 0;
        width: 50%;
        height: auto;
        text-align: center;
        display: block;
      }

      .account-btn {
        margin: 0;
        padding: 4px;
      }

      .display-name {
        margin: 0;
        font-size: 1rem;
      }

      .center {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 5em;
      }

      .authen-btn {
        text-align: center;
        width: 60%;
      }

      .profile {
        text-align: center;
      }

      .dropdown-content {
        min-width: 200px;
      }

      .sidebar-menu-line {
        border-bottom: 1px solid #d6d6d6;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <firebase-app name="smart-mes" auth-domain="smart-mes.firebaseapp.com" database-url="https://smart-mes.firebaseio.com" api-key="AIzaSyAPkuFs7jRmku7qiNGUkLk0nmtQCy0s3M0"
      storage-bucket="smart-mes.appspot.com" messaging-sender-id="253401775445"></firebase-app>
    <firebase-auth app-name="smart-mes" id="auth" user="{{user}}" online="[[online]]" on-error="handleError"></firebase-auth>
    <firebase-document app-name="smart-mes" id="factoryInformation" path="/metadata" data="{{metadata}}"></firebase-document>
    <firebase-document app-name="smart-mes" id="appLanguage" path="/metadata/appLanguage" data="{{language}}"></firebase-document>
    <firebase-document app-name="smart-mes" id="appNotification" path="/metadata/appNotification" data="{{notification}}"></firebase-document>
    <app-localstorage-document key="lang" data="{{language}}"></app-localstorage-document>
    <app-localstorage-document key="authen" data="{{authen}}"></app-localstorage-document>
    <app-drawer-layout fullbleed>
      <app-drawer hidden$="[[!authen]]" id="drawer" role="menu" slot="drawer" swipe-open>
        <img class="logo" role="img" src="../images/logo/industrial.svg" title="Logo" alt="application logo">
        <h1 title="Pronto" class="main-title">Pronto</h1>
        <div title="Smart Industry Helper" class="main-describe">{{localize('app-description')}}</div>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" fallback-selection="dashboard" role="navigation">
          <a name="dashboard" role="link" href="/dashboard" title="Dashboard">
            <paper-icon-button icon="vaadin:dashboard"></paper-icon-button> {{localize('view-index-menu-dashboard')}}</a>
          <a name="setup" role="link" href="/setup" title="Setup">
            <paper-icon-button icon="vaadin:cogs"></paper-icon-button> {{localize('view-index-menu-setup')}}</a>
          <a name="planning" role="link" href="/planning" title="Plan">
            <paper-icon-button icon="vaadin:calendar-clock"></paper-icon-button> {{localize('view-index-menu-plan')}}</a>
          <a name="tracking" role="link " href="/tracking" title="Track">
            <paper-icon-button icon="vaadin:timer"></paper-icon-button> {{localize('view-index-menu-track')}}</a>
        </iron-selector>
        <div class="sidebar-menu-line" role="separator"></div>
        <div class="center">
          <paper-button raised class="chilli authen-btn" on-tap="_logout" role="button" hidden$="[[!user]]">{{localize('logout-button')}}</paper-button>
        </div>
        <dom-if if="[[authen]]">
          <div class="profile" role="group">
            <!-- <img style="width: 150px;" src="[[user.photoURL]]" alt="user photo"> -->
            <p>[[user.displayName]]</p>
            <p>E-mail: [[user.email]]</p>
            <p>Verify: [[user.emailVerified]]</p>
            <p>[[metadata.appName]]</p>
            <p>{{localize('version')}} [[metadata.appVersion]]</p>
            <p>{{localize('developed-by')}} [[metadata.appDeveloper]]</p>
            [[route.path]]
          </div>
        </dom-if>
      </app-drawer>
      <app-header-layout fullbleed has-scrolling-region>
       <div hidden$="[[!loader]]" class="loader"><div class="loader__figure"></div><p aria-label="Loading your application" class="loader__label">Loading</p></div>
        <app-header hidden$="[[!authen]]" slot="header" role="rowheader" condenses fixed>
          <app-toolbar role="toolbar">
            <paper-icon-button icon="vaadin:menu" alt="menu" aria-label="sidebar menu" drawer-toggle></paper-icon-button>
            <span class="title" main-title>{{localize(page)}}</span>
            <paper-menu-button dynamic-align>
              <paper-icon-button icon="vaadin:user" class="account-btn dropdown-trigger" alt="account"></paper-icon-button>
              <paper-menu class="dropdown-content">
                <a href="https://github.com/jukbot/smart-industry" target="_blank">
                  <paper-icon-item class="menu-item" name="help">
                    <iron-icon icon="vaadin:question-circle" alt="help" item-icon></iron-icon>
                    {{localize('help')}}
                  </paper-icon-item>
                </a>
                <iron-selector selected="[[page]]" attr-for-selected="name" fallback-selection="settings" role="navigation">
                  <a name="settings" role="link" href="/settings">
                    <paper-icon-item class="menu-item" name="settings">
                      <iron-icon icon="vaadin:cog" alt="settings" item-icon></iron-icon>
                      {{localize('menu-settings')}}
                    </paper-icon-item>
                  </a>
                </iron-selector>
                <paper-icon-item class="menu-item" name="logout" on-tap="_logout" hidden$="[[!user]]">
                  <iron-icon icon="vaadin:sign-out" alt="logout" item-icon></iron-icon>
                  {{localize('logout')}}
                </paper-icon-item>
              </paper-menu>
            </paper-menu-button>
            <div hidden$="[[!user]]">
              <p class="display-name" hidden$="{{!wideLayout}}">[[user.displayName]]</p>
            </div>
          </app-toolbar>
        </app-header>
       <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" selected-attribute="visible" role="main">
          <view-dashboard name="dashboard" route="{{subroute}}" hidden$="[[!authen]]"></view-dashboard>
          <view-setup name="setup" route="{{subroute}}" hidden$="[[!authen]]"></view-setup>
          <view-planning name="planning" route="{{subroute}}" hidden$="[[!authen]]"></view-planning>
          <view-tracking name="tracking" route="{{subroute}}" hidden$="[[!authen]]"></view-tracking>
          <view-settings name="settings" route="{{subroute}}" hidden$="[[!authen]]"></view-settings>
          <view-404 name="404" route="{{subroute}}"></view-404>
          <view-login name="login" route="{{subroute}}" hidden$="[[authen]]"></view-login>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
  </template>
  <script>
    Polymer({
      is: 'view-index',
      properties: {
        notification: {
          type: Boolean
        },
        loader: {
          type: Boolean,
          value: false
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        user: {
          type: Object
        },
        statusKnown: {
          type: Object
        },
        metadata: {
          type: Object
        },
        wideLayout: {
          type: Boolean,
          value: false,
          observer: '_onLayoutChange',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      listeners: {
        'show-invalid-url-warning': '_showPage404'
      },

      behaviors: [
        Polymer.AppLocalizeBehavior,
        Polymer.AppLanguageBehavior
      ],

      created() {
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

      // On create load localization language data
      attached() {
        if(!this.authen) {
          this.set('route.path', 'login');
        }
        if(this.authen && this.get('route.path') === '/login') {
          this.set('route.path', '/');
        }
        this.loadResources(this.resolveUrl('../data/locales.json'));
      },

      ready() {
        this.async(function () {
          // If the path is blank, redirect to /
          if (!this.route.path) {
            this.set('route.path', '/');
          }
        });
      },

      _onLayoutChange(wide) {
        const drawer = this.$.drawer;
        if (wide && drawer.opened) drawer.opened = false;
      },

      _routePageChanged(page) {
        if (page === undefined) return;
        if (!this.$.drawer.persistent) this.$.drawer.close();
         this.page = page || 'dashboard';
      },

      _pageChanged(page) {
        let resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        this.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      },

      _showPage404() {
        this.page = '404';
      },

      // Signout Action
      _logout() {
        this.$.auth.signOut()
          .then(() => {
            this.authen = false;
            //redirect to login page    
            this.async(function() {   
                this.set('route.path', 'login');
            }, 500);
            console.info("Logout successful");
          })
          .catch((error) => {
            console.info("%cAuthenticate Failed: " + error.code, "color: crimson;");
            alert("Authenticate Failed: " + error.message + " Please try again.");
          });
      },

      // Redirect to Register page
      _register() {
        this.page = 'register';
        this.set('route.path', 'register');
      },
      /*
      THIS CODE IS FOR REGISTER USING EMAIL AND PASSWORD

              _createUserWithEmailAndPassword() {
                this.error = null;
                this.$.auth.createUserWithEmailAndPassword(this.email, this.password);
                this.email = null;
                this.password = null;
              },

               <form on-submit="signInWithEmailAndPassword">
                <input value="{{email::input}}" type="email" placeholder="Email">
                <input value="{{password::input}}" type="password" placeholder="Password">
                <button type="button" on-tap="createUserWithEmailAndPassword">Sign Up</button>
              </form>
      */

    });
    //  window.customerElements.define(ViewIndex.is, ViewIndex);
  </script>

  <!-- Library for parallel computations with GPGPU -->

  <!-- Web animation pollyfill -->
  <script defer src="../bower_components/web-animations-js/web-animations.min.js"></script>

  <script src="../bower_components/intl/locale-data/jsonp/th.js"></script>
  <script src="../bower_components/intl/locale-data/jsonp/ja.js"></script>
  <script src="../bower_components/intl/locale-data/jsonp/ru.js"></script>
