<dom-module id="view-index">
  <template>
    <style include="shared-styles">  
      :host {
        display: block;
        --paper-menu-button-dropdown: {
          margin-top: 50px;
        } 
      }

      .menu-item {
        min-width: 120px;
      }
            
      .main-title {

        text-align: center;
      }

      .main-describe {
        font-size: 1.25rem;
        text-align: center;
        color: #7b7b7b;
        margin-bottom: 20px;
        font-weight: 300;
      }

      .drawer-list a {

      }

      }

      }

        text-align: center;

      }

        margin: 0;
        padding: 4px;
      }
      
      .display-name {
        margin: 0;

      }
      
      .center-box {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 5em;
      }
      
      .authen-btn {
        text-align: center;
        width: 60%;
      }

      .profile {
        text-align: center;
      }

      .dropdown-content {
        min-width: 200px;
      }  

      .sidebar-menu-line {
        border-bottom: 1px solid #d6d6d6;
      }
    </style>
    <platinum-sw-register auto-register skip-waiting clients-claim reload-on-install href="../sw-import.js">
    <platinum-sw-cache default-cache-strategy="networkFirst"></platinum-sw-cache></platinum-sw-register>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <firebase-app name="smart-mes" auth-domain="smart-mes.firebaseapp.com" database-url="https://smart-mes.firebaseio.com" api-key="AIzaSyAPkuFs7jRmku7qiNGUkLk0nmtQCy0s3M0"
      storage-bucket="smart-mes.appspot.com" messaging-sender-id="253401775445"></firebase-app>
    <firebase-auth app-name="smart-mes" id="auth" provider="google" user="{{user}}" signed-in="{{signedIn}}" online="[[online]]" on-error="handleError"></firebase-auth>
    <firebase-document app-name="smart-mes" id="factoryInformation" path="/metadata" data="{{metadata}}"></firebase-document>
    <firebase-document app-name="smart-mes" id="appLanguage" path="/metadata/appLanguage" data="{{language}}"></firebase-document>
    <app-localstorage-document key="lang" data="{{language}}"></app-localstorage-document>
    <app-drawer-layout fullbleed>
       <app-drawer id="drawer" slot="drawer" swipe-open>
        <img class="logo" src="../images/logo/industrial.svg" alt="Application Logo">
        <div class="main-title">Pronto</div>
        <div class="main-describe">{{localize('app-description')}}</div>
        <!-- sidebar hightlighter -->
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" fallback-selection="dashboard" role="navigation">
        <a name="dashboard" href="/dashboard"><paper-icon-button icon="vaadin:dashboard"></paper-icon-button> {{localize('view-index-menu-dashboard')}}</a>
        <a name="setup" href="/setup"><paper-icon-button icon="vaadin:cogs"></paper-icon-button> {{localize('view-index-menu-setup')}}</a>
        <a name="planning" href="/planning"><paper-icon-button icon="vaadin:calendar-clock"></paper-icon-button> {{localize('view-index-menu-plan')}}</a>
        <!-- <a name="controlling" href="/controlling"><paper-icon-button icon="vaadin:sliders"></paper-icon-button> {{localize('view-index-menu-control')}}</a> -->
        <a name="tracking" href="/tracking"><paper-icon-button icon="vaadin:timer"></paper-icon-button> {{localize('view-index-menu-track')}}</a>
        </iron-selector>
        <div class="sidebar-menu-line"></div>
        <div class="center-box">
          <paper-button raised class="chilli authen-btn" on-tap="_login" hidden$="[[user]]">{{localize('login-button')}}</paper-button>

        </div>
        <template is="dom-if" if="[[user]]">
          <div class="profile">
          <img style="width: 150px;" src="{{user.photoURL}}" alt="user photo">
          <p>[[user.displayName]]</p>
          <p>E-mail: [[user.email]]</p>
          <p>Verify: [[user.emailVerified]]</p>
          </div>
         <div class="profile">
          <p>[[metadata.appName]]</p>
          <p>{{localize('version')}} [[metadata.appVersion]]</p>
          <p>{{localize('developed-by')}} [[metadata.appDeveloper]]</p>
          </div>
        </template>
      </app-drawer>

      <app-header-layout fullbleed has-scrolling-region>
        <app-header slot="header" condenses fixed>
          <app-toolbar>
            <paper-icon-button icon="vaadin:menu" alt="menu" aria-label="sidebar menu" drawer-toggle></paper-icon-button>
            <span class="title" main-title>{{localize(page)}}</span>
            <paper-menu-button dynamic-align>
              <paper-icon-button icon="vaadin:user" class="account-btn dropdown-trigger" alt="account"></paper-icon-button>
              <paper-menu class="dropdown-content">
                  <a href="https://github.com/jukbot/smart-industry" target="_blank">
                  <paper-icon-item class="menu-item" name="help">
                    <iron-icon icon="vaadin:question-circle" alt="help" item-icon></iron-icon>
                    {{localize('help')}}
                  </paper-icon-item>
                  </a>
                   <iron-selector selected="[[page]]" attr-for-selected="name" fallback-selection="settings" role="navigation">
                   <a name="settings" href="/settings">
                  <paper-icon-item class="menu-item" name="settings">
                    <iron-icon icon="vaadin:cog" alt="settings" item-icon></iron-icon>
                    {{localize('menu-settings')}}
                  </paper-icon-item>
                      </a>
                  </iron-selector>
                  <paper-icon-item class="menu-item" name="logout" on-tap="_logout" hidden$="[[!user]]">
                    <iron-icon icon="vaadin:sign-out" alt="logout" item-icon></iron-icon>
                    {{localize('logout')}}
                  </paper-icon-item>
              </paper-menu>
            </paper-menu-button>
            <template is="dom-if" if="[[user]]" hidden$="[[!user]]">
              <p class="display-name" hidden$="{{!wideLayout}}">[[user.displayName]]</p>
            </template>
          </app-toolbar>
        </app-header>
        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" selected-attribute="visible" role="main">
          <view-dashboard name="dashboard" route="{{subroute}}"></view-dashboard>
          <view-setup name="setup" route="{{subroute}}"></view-setup>
          <view-planning name="planning" route="{{subroute}}"></view-planning>
          <view-tracking name="tracking" route="{{subroute}}"></view-tracking>
          <view-controlling name="controlling" route="{{subroute}}"></view-controlling>
          <view-settings name="settings" route="{{subroute}}"></view-settings>
          <view-404 name="404" route="{{subroute}}"></view-404> 
          <view-test name="test" route="{{subroute}}"></view-test>          
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout> 
    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
  </template>
  <script>
   // performance logging
    window.performance && performance.mark && performance.mark('view-index - before register');
    Polymer({
      is: 'view-index',
      properties: {
         language: {
          type: Object,
          notify: true,
          value: function () {
            if(localStorage.getItem("lang") != null) {
              return localStorage.getItem("lang");
            } 
            else if(localStorage.getItem("lang") == null) {
              return "en";
            } 
            else {
              return this.language;
            }
          }
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        user: {
          type: Object
        },
        statusKnown: {
          type: Object
        },
        metadata: {
          type: Object
        },
        signedIn: {
          type: Boolean
        },
        wideLayout: {
          type: Boolean,
          value: false,
          observer: '_onLayoutChange',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      listeners: {
        'dom-change': '_domChange',
        'show-invalid-url-warning': '_showPage404'
      },

      behaviors: [
        Polymer.FirebaseDatabaseBehavior,
        Polymer.FirebaseCommonBehavior,
        Polymer.AppLocalizeBehavior,
        Polymer.AppNetworkStatusBehavior
      ],

      created() {
        window.performance && performance.mark && performance.mark('view-index.created');
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
      },

      ready() {
        this.async(() => {
          if (!this.route.path) {
            this.set('routeData.page', 'dashboard');
          }
        });
        // listen for online/offline
        Polymer.RenderStatus.afterNextRender(this, function() {
          this.listen(window, 'online', '_notifyNetworkStatus');
          this.listen(window, 'offline', '_notifyNetworkStatus');
        });
 
      },

      // On create load localization language data
      attached() {
         // load localization data
        this.loadResources(this.resolveUrl('../data/locales.json'));
      },

      _onLayoutChange: function(wide) {
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      },

      _routePageChanged(page) {
          this.async(function() {
        if (page === undefined) {
          return 'dashboard';
        }    
        this.page = page || 'dashboard';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
          });
      },

      _pageChanged(page){
      if (page != null) { 
       let resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
       this.importHref(
       resolvedPageUrl, 
       null, 
       this._showPage404.bind(this), 
       true);
         }
      },

      _showPage404() {
        this.page = '404';
      },

      // Signin Action
      _login() {
        this.$.auth.signInWithPopup()
        .then((response) => {
          //redirect to dashboard page
           this.set('route.path', 'dashboard');
           console.info("Login successful");
           console.log(response);          
        })
        .catch((error) => {
          console.log("Authenticate Failed: " + error.code);
          alert("Authenticate Failed: " + error.message);
        });
      },

      // Signout Action
      _logout() {
        this.$.auth.signOut()
        .then(() => {
          //redirect to login page
          //this.set('route.path', 'login');
          console.info("Logout successful");
        })
        .catch((error) => {
          console.log("Authenticate Failed: " + error.code);
          alert("Authenticate Failed: " + error.message);
        });
      },

      // Redirect to Register page
      _register() {
        this.page = 'register';
        this.set('route.path', 'register');
      },
/*
THIS CODE IS FOR REGISTER USING EMAIL AND PASSWORD

       _signInWithEmailAndPassword(e) {
          if (e) { e.preventDefault(); }
          this.error = null;
          this.$.auth.signInWithEmailAndPassword(this.email, this.password);
          this.email = null;
          this.password = null;
        },

        _createUserWithEmailAndPassword() {
          this.error = null;
          this.$.auth.createUserWithEmailAndPassword(this.email, this.password);
          this.email = null;
          this.password = null;
        },

         <form on-submit="signInWithEmailAndPassword">
          <input value="{{email::input}}" type="email" placeholder="Email">
          <input value="{{password::input}}" type="password" placeholder="Password">
          <button type="submit" on-tap="signInWithEmailAndPassword">Sign In</button>
          <button type="button" on-tap="createUserWithEmailAndPassword">Sign Up</button>
        </form>

*/
      // Offline notification
      _notifyNetworkStatus() {
        var oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('network-snackbar');
            Polymer.dom(this.root).appendChild(this._networkSnackbar);
          }
          Polymer.dom(this._networkSnackbar).innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      }, 

      // This is for performance logging only.
      _domChange(e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          var target = Polymer.dom(e).rootTarget;
          if (target.domHost.is.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(target.domHost.is + '.domChange');
          }
        }
      },

      // Handle Error
      handleError(e) {
        console.info("Authenticate Error:" + e.message);
      },
     });
  </script>
