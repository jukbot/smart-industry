<link rel="import" href="/bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<dom-module id="view-setup-product">
    <template>
        <style include="shared-styles app-grid-style flat-button">
             :host {
                margin: 10px;
                display: block;
                --app-grid-columns: 1;
                --app-grid-item-height: 50%;
            }

            @media (min-width: 360px) and (max-width: 768px) {
                 :host {
                    --app-grid-columns: 1;
                }
            }

            @media (min-width: 769px) and (max-width: 1024px) {
                 :host {
                    --app-grid-columns: 1;
                }
            }

            @media (min-width: 1025px) and (max-width: 1200px) {
                 :host {
                    --app-grid-columns: 2;
                }
            }

            @media (min-width: 1201px) and (max-width: 2560px) {
                 :host {
                    --app-grid-columns: 3;
                }
            }

            .btn {
                width: 250px;
            }

            .add-btn {
                margin: 20px 0;
                width: 250px;
            }

            .item {
                border-bottom: 1px solid #eee;
                padding: 10px;
            }

            .product-image {
                height: 120px;
                width: 120px;
            }

            .cell {
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 8px;
            }

            .numeric {
                text-align: right;
            }

            .details {
                padding: 10px;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }

            .flex-item {
                flex: 1;
            }

            .part-list {
                height: 200px;
            }

            .part {
                margin: 10px;
                padding: 20px;
                border: 1px solid rgba(0, 0, 0, .10);
                border-radius: 2px;
            }

            .part p {
                margin: 10px 0;
            }

            .part h1 {
                text-align: center;
            }

            .part-info-group {
                margin-bottom: auto;
            }

            vaadin-grid#productTable {
                height: 500px;

                --vaadin-grid-cell: {
                    padding: 0;
                }

                --vaadin-grid-header-cell: {
                    height: 64px;
                }

                --vaadin-grid-body-cell: {
                    height: 150px;
                    font-size: 1rem;
                }

                --vaadin-grid-body-row-hover-cell: {
                    background-color: #eeeeee;
                }

                --vaadin-grid-body-row-selected-cell: {
                    background-color: #eeeeee;
                }

                --vaadin-grid-focused-cell: {
                    font-weight: bold;
                }
            }

            vaadin-grid#productTable .cell {
                overflow: hidden;
                text-overflow: ellipsis;
                padding: 0;
            }

            vaadin-grid#productTable paper-checkbox {
                margin: 0 16px;
            }

            @media (min-width: 360px) and (max-width: 768px) {
                h1.title {
                    font-size: 1.5rem;
                }
            }
        </style>
        <firebase-auth app-name="smart-mes" id="auth" user="{{user}}"></firebase-auth>
        <firebase-document app-name="smart-mes" id="userData" path="/user/[[user.uid]]" data="{{k}}"></firebase-document>
        <firebase-query app-name="smart-mes" id="productQuery" path="/data/[[k.key]]/factoryData/product" order-by-child="name" data="{{productItems}}"></firebase-query>
        <firebase-query app-name="smart-mes" id="processQuery" path="/data/[[k.key]]/factoryData/station" order-by-child="st_number"
            data="{{processItems}}"></firebase-query>
        <!-- <firebase-storage-ref app-name="smart-mes" path="data/[[k.key]]/product" metadata="{{metadata}}" storage-uri="gs://smart-mes.appspot.com/data/[[k.key]]/product"
            download-url="{{downloadUrl}}">
        </firebase-storage-ref> -->
        <app-localstorage-document key="app-lang" data="{{language}}"></app-localstorage-document>
        <app-indexeddb-mirror key="product-data" data="{{productItems}}" persisted-data="{{persistedProductData}}"></app-indexeddb-mirror>
        <ul>
            <li>
                <div class="card" hidden="[[showAddProduct]]">
                    <h1 class="title">{{localize('add-product')}}</h1>
                    <paper-input label="Name*" id="productName" type="text" required always-float-label></paper-input>
                    <paper-input label="SKU*" id="productSKU" type="text" allowed-pattern="^(0|[1-9]\d*)$" required always-float-label></paper-input>
                    <paper-input label="Cost" id="productCost" type="number" maxlength="9" allowed-pattern="^(0|[1-9]\d*)(\.\d+)?$" error-message="number only"
                        min="0" max="99999" step="0.01" auto-validate always-float-label></paper-input>
                    <paper-input label="Inventory Code" id="inventoryCode" type="text" required always-float-label></paper-input>
                    <paper-input label="Inventory Require" id="inventoryQuantity" type="number" allowed-pattern="^(0|[1-9]\d*)$" required always-float-label></paper-input>
                    <flat-button on-tap="openBrowseImageFile" class="btn" title="{{localize('remove-profile-image')}}">
                        <button>Browse Image</button>
                        <input type="file" accept="image/*" name="file" id="uploadImageFile" on-change="_verifyUploadFile" class="inputfile" />
                    </flat-button>

                    <flat-button class="add-btn" on-tap="openAddPartDialog">
                        <button>Add Part</button>
                    </flat-button>
                    <div class="frame">
                        <ul class="app-grid">
                            <template is="dom-repeat" items="[[productPart]]" as="part">
                                <li>
                                    <div class="part">
                                        <div class="part-info-group">
                                            <h2 class="title">[[part.name]]</h2>
                                            <p>Part SKU Number: [[part.sku]]</p>
                                            <div class="frame">
                                                <div class="part-list">
                                                    <iron-list items="[[getPartBundle(part.process, part.cycle, part.setup)]]" as="item">
                                                        <template>
                                                            <div tabindex$="[[tabIndex]]" class="item">
                                                                <p>Process no. [[item]]</p>
                                                                <p>Cycle [[item.cycle]] mins.</p>
                                                                <p>Setup [[item.setup]] mins.</p>
                                                            </div>
                                                        </template>
                                                    </iron-list>
                                                </div>
                                            </div>
                                        </div>
                                        <flat-button class="btn" on-tap="openEditStationCard" part="[[part]]">
                                            <button>{{localize('edit')}}</button>
                                        </flat-button>
                                        <flat-button class="thunderbird btn" on-tap="removePartFromProduct">
                                            <button>{{localize('remove')}}</button>
                                        </flat-button>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                    <div class="center">
                        <flat-button class="btn" on-tap="openProductList">
                            <button>{{localize('dismiss')}}</button>
                        </flat-button>
                        <flat-button class="btn shamrock" on-tap="addProduct">
                            <button>{{localize('add')}}</button>
                        </flat-button>
                    </div>
                </div>
            </li>
            <li>
                <div class="card" hidden="[[!showAddProduct]]">
                    <h1 class="title">Product Management</h1>
                    <vaadin-grid id="productTable" aria-label="product Management" items="[[persistedProductData]]" size="10">
                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell center">Image</div>
                            </template>
                            <template>
                                <div class="cell center">
                                    <img class="product-image" src="[[item.image]]" alt="product image">
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div>Name</div>
                            </template>
                            <template>
                                <div class="cell">[[item.name]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">SKU</div>
                            </template>
                            <template>
                                <div class="cell">[[item.sku]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">Part</div>
                            </template>
                            <template>
                                <div class="cell">
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[productPart.name]]</p>
                                    </template>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">Part SKU</div>
                            </template>
                            <template>
                                <div class="cell">
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[productPart.sku]]</p>
                                    </template>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">Inventory Code</div>
                            </template>
                            <template>
                                <div class="cell">
                                    <p>[[item.inventory_code]]</p>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">Inventory Require</div>
                            </template>
                            <template>
                                <div class="cell">
                                    <p>[[item.inventory_use]]</p>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">Cost</div>
                            </template>
                            <template>
                                <div class="cell">[[item.cost]]</div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex="1">
                            <template class="header">
                                <div class="cell">Detail</div>
                            </template>
                            <template>
                                <paper-checkbox aria-label$="Show Details for [[item.name.first]]" checked="{{expanded}}"></paper-checkbox>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column width="50px">
                            <template class="header">
                                <div class="cell last">Edit</div>
                            </template>
                            <template>
                                <div class="cell last">
                                    <paper-icon-button on-tap="editProduct" product="[[item]]" icon="vaadin:pencil" title="Edit"></paper-icon-button>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <vaadin-grid-column width="50px">
                            <template class="header">
                                <div class="cell last">Delete</div>
                            </template>
                            <template>
                                <div class="cell last">
                                    <paper-icon-button on-tap="removeProduct" product="[[item]]" icon="vaadin:trash" title="Delete"></paper-icon-button>
                                </div>
                            </template>
                        </vaadin-grid-column>

                        <!-- Row detail -->
                        <template class="row-details">
                            <div class="details">
                                <div class="flex-item">
                                    <h3>Part name</h3>
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[productPart.name]]</p>
                                    </template>
                                </div>
                                <div class="flex-item">
                                    <h3>Part Process</h3>
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[getProductProcessSequence(productPart.process)]]</p>
                                    </template>
                                </div>
                                <div class="flex-item">
                                    <h3>Process Number</h3>
                                    <template is="dom-repeat" items="[[item.process]]" as="productProcess">
                                        <p>[[getProcessNumber(productProcess.number)]]</p>
                                    </template>
                                </div>
                                <div class="flex-item">
                                    <h3>Part Dependency</h3>
                                    <template is="dom-repeat" items="[[item.process]]" as="productProcess">
                                        <p>[[productProcess.required]]</p>
                                    </template>
                                </div>
                            </div>
                            <div class="details">
                                <div class="flex-item">
                                    <h3>Setup time (mins)</h3>
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[getProductProcessSequence(productPart.setup)]]</p>
                                    </template>
                                </div>
                                <div class="flex-item">
                                    <h3>Total Setup time (mins)</h3>
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[getSumSetupTime(productPart.setup)]]</p>
                                    </template>
                                </div>

                                <div class="flex-item">
                                    <h3>Cycle time (mins)</h3>
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[getProductProcessSequence(productPart.cycle)]]</p>
                                    </template>
                                </div>
                                <div class="flex-item">
                                    <h3>Total Cycle time (mins)</h3>
                                    <template is="dom-repeat" items="[[item.part]]" as="productPart">
                                        <p>[[getSumCycleTime(productPart.cycle)]]</p>
                                    </template>

                            </div>
                        </template>
                    </vaadin-grid>
                    <div class="center">
                        <flat-button class="btn" on-tap="openAddProductCard">
                            <button>Add product</button>
                        </flat-button>

                </div>

        </ul>
        <vaadin-dialog id="addPartDialog" class="dialog" no-close-on-outside-click>
            <template id="addPartContent">
                <custom-style>
                    <style is="custom-style" include="view-setup-product">
                         :host {
                            height: 100vh;
                            margin: 0 auto;
                            --app-primary-color: #202020;
                            --paper-input-container-focus-color: var( --app-primary-color);
                        }

                        [part="content"] {
                            padding: 20px 30px;
                        }

                        .title {
                            margin: 10px 0 20px 0;
                        }

                        .btn {
                            width: 250px;
                        }

                        .block-group {
                            margin: 10px 0;
                        }

                        .delete-btn {
                            float: right;
                        }

                        .frame {
                            min-height: 250px;
                        }

                        .process-list {
                            height: 250px;
                        }
                    </style>
                </custom-style>
                <h1 class="title center">Add Product Part</h1>
                <div class="block-group">
                    <paper-input label="Part Name" id="partName" value="{{partName}}" type="text" always-float-label></paper-input>
                    <paper-input label="Part SKU" id="partSKU" value="{{partSKU}}" type="text" always-float-label></paper-input>
                </div>
                <div class="block-group">
                    <!-- Add Process -->
                    <h3>Process of Part</h3>
                    <p>([[partProcess.length]] / [[maxProcess]])</p>
                    <vaadin-combo-box label="Process Number" id="processNumber" items="[[processItems]]" name="Process selector" item-label-path="st_number"
                        item-value-path="st_number" value="{{selectedProcess}}" error-message="Invalid input" loading="[[!processItems]]"
                        required always-float-label='true'>
                        <template>
                            <paper-item>
                                <paper-item-body three-line style="min-height: 0">
                                    <div style="text-transform: capitalize">Process Name: [[item.st_name]]</div>
                                    <div secondary>Process Number: [[item.st_number]]</div>
                                    <div secondary>[[item.st_machine.length]] Machines</div>
                                </paper-item-body>
                            </paper-item>
                        </template>
                    </vaadin-combo-box>
                    <paper-input label="Process Cycle Time (mins)" id="processCycle" value="{{processCycle}}" type="number" maxlength="9" error-message="number only"
                        min="0" max="[[maxInput]]" step="0.01" auto-validate always-float-label></paper-input>
                    <paper-input label="Process Setup Time (mins)" id="processSetup" value="{{processSetup}}" type="number" maxlength="9" error-message="number only"
                        min="0" max="[[maxInput]]" step="0.01" auto-validate always-float-label></paper-input>

                    <flat-button class="add-btn" on-tap="addProcessToPart">
                        <button>Add Process</button>
                    </flat-button>
                </div>
                <div class="frame">
                    <div class="process-list">
                        <iron-list items="{{partProcess}}" as="item" grid>
                            <template>
                                <div tabindex$="[[tabIndex]]" item="[[item]]" title="Click here to remove this item" class="item" style="width: 100px; height: 100px;">
                                    <div>
                                        <p class="title">[[item]]</p>
                                        <paper-icon-button class="delete-btn" on-tap="removeProcessFromPart" icon="vaadin:close-small" title="Delete"></paper-icon-button>
                                    </div>
                                </div>
                            </template>
                        </iron-list>
                    </div>
                </div>
                <div class="center">
                    <paper-button class="btn" dialog-dismiss on-tap="closeAddPartDialog">
                        {{localize('dismiss')}}
                    </paper-button>
                    <paper-button class="btn" dialog-confirm autofocus on-tap="addPartToProduct">
                        Add Part
                    </paper-button>
                </div>
            </template>
        </vaadin-dialog>
        <paper-toast id="toastAlert" always-on-top horizontal-align="right" text="{{toastText}}"></paper-toast>
    </template>
    <script>
        /**
         * @ViewSetupProduct
         * @polymer 
         * @extends {Polymer.Element}
         * @appliesMixin Polymer.AppLocalizeBehavior
         */
        class ViewSetupProduct extends ReduxMixin(Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element)) {
            static get is() {
                return 'view-setup-product'
            }

            static get properties() {
                return {
                    language: String,
                    productData: Object,
                    processItems: Object,
                    toastText: String,
                    maxFiles: {
                        type: Number,
                        value: 1
                    },
                    maxFileSize: {
                        type: Number,
                        value: 1000000
                    },
                    maxProcess: {
                        type: Number,
                        value: 12
                    },
                    showAddProduct: {
                        type: Boolean,
                        value: true
                    },
                    partProcess: {
                        type: Array,
                        notify: true,
                        value: function () {
                            return [];
                        }
                    },
                    partProcessCycle: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    partProcessSetup: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    productPart: {
                        type: Array,
                        notify: true,
                        value: () => {
                            return []
                        }
                    },
                    processDependency: {
                        type: Array,
                        value: () => {
                            return [{
                                "number": 0,
                                "required": "none"
                            }, {
                                "number": 1,
                                "required": "none"
                            }, {
                                "number": 2,
                                "required": "none"
                            }, {
                                "number": 3,
                                "required": "none"
                            }]

                        }
                    }
                }
            }

            static get actions() {
                return {
                    add(data) {
                        return {
                            type: 'ADD_PART',
                            productPart: data
                        }
                    },
                    remove(data) {
                        return {
                            type: 'REMOVE_PART',
                            index: data
                        }
                    },
                    editCreate(data) {
                        return {
                            type: 'EDIT_SET_PART',
                            editPart: data
                        }
                    },
                    editAdd(data) {
                        return {
                            type: 'EDIT_ADD_PART',
                            editPart: data
                        }
                    },
                    editRemove(data) {
                        return {
                            type: 'EDIT_REMOVE_PART',
                            index: data
                        }
                    },
                    clear() {
                        return {
                            type: 'CLEAR_PART'
                        }
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback()
                this.loadResources(this.resolveUrl('../../data/locales.json'))
            }

            // Add Process to Part
            addProcessToPart() {
                if (this.selectedProcess && this.processCycle && this.processSetup) {
                    // if found duplicate it will return index > -1
                    let isDuplicated = this.partProcess.map(item => item).indexOf(this.selectedProcess) > -1
                    if (this.partProcess.length < this.maxProcess) {
                        if (isDuplicated) {
                            this.toastText = 'You already added this process'
                            this.$.toastAlert.open()
                            return
                        }
                        this.push('partProcess', this.selectedProcess)
                        this.push('partProcessCycle', parseInt(this.processCycle))
                        this.push('partProcessSetup', parseInt(this.processSetup))
                        this.selectedProcess = null;
                        this.processCycle = null;
                        this.processSetup = null;
                    } else {
                        this.toastText = `Can't add more than ${this.maxProcess} processes per station`
                        this.$.toastAlert.open()
                    }
                } else {
                    this.toastText =
                        'Please fill in process number, process cycle time and process setup time.'
                    this.$.toastAlert.open()
                }
            }

            removeProcessFromPart(e) {
                let index = e.model.index;
                console.log("Selected index is " + e.model.index);
                console.log("Selected process is " + e.model.item);
                console.log(this.partProcess.indexOf(e.model.item));
                this.splice('partProcess', index, 1);
                this.splice('partProcessCycle', index, 1);
                this.splice('partProcessSetup', index, 1);
            }

            // Add Part to Product
            addPartToProduct() {
                const partObj = {
                    name: this.partName,
                    sku: this.partSKU,
                    process: this.partProcess,
                    cycle: this.partProcessCycle,
                    setup: this.partProcessSetup
                };
                this.push('productPart', partObj)
                this.closeAddPartDialog();
            }

            removePartFromProduct(e) {
                let index = e.model.index;
                this.splice('productPart', index, 1);
            }

            // Add Product
            addProduct() {
                if (this.$.uploadImageFile.files.length > 0) {
                    this.uploadProductImage()
                }
                const productName = this.$.productName.value;
                const productSKU = this.$.productSKU.value;
                const productPart = this.productPart;
                const processDependency = this.processDependency;
                const imageURL = this.imageURL;
                const timestamp = Math.round(Date.now() / 1000.0);
                let productCost = this.$.productCost.value;
                let inventoryCode = this.$.inventoryCode.value;
                let inventoryQuantity = this.$.inventoryQuantity.value;
                if (!productCost) productCost = 0;
                if (!inventoryCode) inventoryCode = "none";
                if (!inventoryQuantity) inventoryQuantity = 0;
                if (!imageURL) imageURL = null;
                const part = productPart.splice(-1);

                if (productName && productSKU && productPart && processDependency) {
                    this.$.productQuery.ref.push({
                        add: timestamp,
                        cost: productCost,
                        name: productName,
                        sku: productSKU,
                        image: imageURL,
                        inventory_code: inventoryCode,
                        inventory_use: inventoryQuantity,
                        part: part,
                        process: this.processDependency
                    })

                } else {
                    this.toastText = 'Please fill in the required field.'
                    this.$.toastAlert.open()
                }
            }

            removeProduct(e) {
                if (window.confirm("Delete this product ?") == true) {
                    const key = e.currentTarget.product.$key;
                    this.$.productQuery.ref.child(key).remove();
                }
            }

            _verifyUploadFile() {
                let file = this.$.uploadImageFile.files[0]
                if (!file.type.match(/image.*/)) {
                    this.toastText = 'Invalid file format'
                    this.$.toastAlert.open()
                    this.$.uploadImageFile.value = null
                } else if (file.size > this.maxFileSize) {
                    this.toastText = 'File size maximum is 1 MB'
                    this.$.toastAlert.open()
                    this.$.uploadImageFile.value = null
                }
            }

            uploadProductImage() {
                let file = this.$.uploadImageFile.files[0]
                if (file) {
                    if (file.type.match(/image.*/) && file.size < this.maxFileSize) {
                        let uid = this.user.uid
                        let storageRef = this.$.auth.app.storage().ref()
                        let metadata = {
                            'contentType': file.type
                        }
                        let imagesRef = storageRef.child('user/' + uid + '/product')
                        imagesRef.put(file, metadata)
                            .then(snapshot => {
                                let progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100
                                this.$.uploadImageFile.files.uploading = true
                                this.$.uploadImageFile.files.status = snapshot.state
                                this.$.uploadImageFile.files.progress = progress
                                this.$.uploadImageFile.files.loaded = snapshot.bytesTransferred
                                this.$.uploadImageFile.files.size = snapshot.totalBytes
                                let url = snapshot.metadata.downloadURLs[0]
                                this.imageURL = url;
                            }).catch(function (error) {
                                this.$.uploadImageFile.files.error = error
                                this.$.uploadImageFile.value = null
                                console.error('Upload failed:', error)
                            })
                        if (url) {
                            this.$.uploadImageFile.files.complete = true
                            this.$.uploadImageFile.files[0] = null
                            this.$.uploadImageFile.value = null
                        }
                    }
                } else {
                    this.toastText = 'Error: Invalid file format'
                    this.$.toastAlert.open()
                    this.$.uploadImageFile.value = null
                }
            }

            openBrowseImageFile() {
                this.$.uploadImageFile.click();
            }

            openAddPartDialog() {
                this.$.addPartDialog.opened = true;
            }

            closeAddPartDialog() {
                this.$.addPartDialog.opened = false;
            }

            openAddProductCard() {
                this.showAddProduct = false;
            }

            openProductList() {
                this.showAddProduct = true;
            }

            openEditProductCard(e) {
                this.showAddProduct = false;
                let key = e.currentTarget.product.$key;
                this.editKey = key;
            }

            getPartBundle(processArr, cycleArr, setupArr) {
                if (!processArr || !cycleArr || !setupArr) return 0;
                const rows = [processArr, cycleArr, setupArr]
                const columns = ["process", "cycle", "setup"];
                // const result = processArr.map((row) => {
                //     return row.reduce((result, field, index) => {
                //         result[columns[index]] = field;
                //         return result
                //     }, {});
                // });
                console.log(rows);
            }

            getProductProcessSequence(arr) {
                if (!arr) return 0;
                return arr.join(' â†’ ');
            }

            getProcessNumber(processNumber) {
                if (!processNumber) return 1
                return processNumber + 1;
            }

            getSumSetupTime(setup) {
                if (!setup) return 0;
                let sumSetupTime = setup.reduce((a, b) => a + b); // apply sum function to all arr items to get sumSetup
                return sumSetupTime.toFixed(1);
            }

            getSumCycleTime(cycle) {
                if (!cycle) return 0;
                let sumCycleTime = cycle.reduce((a, b) => a + b); // apply sum function to all arr items to get sumCycle
                return sumCycleTime.toFixed(1);
            }

            _onActiveItemChanged(e) {
                this.$.productTable.expandedItems = [e.detail.value];
            }
        }
        customElements.define(ViewSetupProduct.is, ViewSetupProduct)
    </script>
