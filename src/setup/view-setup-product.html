<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-setup-product">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-item-height: 50%;
      }

      @media (min-width: 360px) and (max-width: 768px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      @media (min-width: 1025px) and (max-width: 1200px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      @media (min-width: 1201px) and (max-width: 2560px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      .flex-horizontal {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }

      .product-dialog {
        width: 50%;
        padding: 10px;
      }

      .product {
        min-height: 350px;
        height: auto;
      }

      .product p {
        margin: 12px 0;
      }

      .product h1 {
        text-align: center;
      }

      .product-info-group {
        margin-bottom: auto;
      }

      .product-size {
        margin-right: 10px;
      }

      .button-group paper-button {
        width: 49%;
      }

      .product-title {
        font-size: 2rem;
      }

      .product-content {
        margin: 10px;
      }

      .product-image {
        text-align: center;
      }

      .frame {
        border: solid 1px #757575;
        border-radius: 2px;
        margin: 10px;
        min-height: 100px;
        overflow: hidden;
        padding: 10px;
      }

      .flex-group {
        width: 100%;
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;  
      }

      #flex-column {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      #flex-row {
        display: flex;
        flex: 1;
        justify-content:center; 
      }

      .flex-item {
        flex: 1;
      }
    </style>
    <firebase-query app-name="smart-mes" id="productQuery" path="/product" order-by-child="sku" data="{{productItems}}"></firebase-query>
    <firebase-storage-script app-name="smart-mes" id="productImage" path="/product" files="[[files]]" uploaded-files="{{uploadedFiles}}"
      on-error="storageError"></firebase-storage-script>
    <firebase-document app-name="smart-mes" id="appLanguage" path="/metadata/appLanguage" data="{{language}}"></firebase-document>
    <app-localstorage-document key="lang" data="{{language}}"></app-localstorage-document>
    <app-indexeddb-mirror key="productDataCache" data="{{productItems}}" persisted-data="{{persistedProductData}}"></app-indexeddb-mirror>
    <div class="stitched">
      <paper-button raised on-tap="toggleDialog" class="big-btn water">{{localize('add-product')}}</paper-button>
      <paper-dialog id="createProductDialog" class="product-dialog" entry-animation="scale-up-animation" exit-animation="scale-down-animation"
        always-on-top no-cancel-on-outside-click>
        <h1>{{localize('add-product')}}</h1>
        <paper-input name="product-name" id="productName" label="Product Name" required always-float-label></paper-input>
        <paper-input name="product-sku" id="productSku" label="SKU Number" allowed-pattern="[0-9]" required always-float-label></paper-input>
        <paper-input name="product-process" id="productProcess" label="Product Process (use comma to separate the process)" required
          always-float-label></paper-input>
        <paper-input name="product-raw" id="productRaw" label="Raw Material (use comma to separate the process)" required always-float-label></paper-input>
        <template is="dom-repeat" items="{{sizeArray}}" as="size">
          <div class="container flex-horizontal">
            <paper-input class="product-size flex-child" label="Part name" value="{{size.name}}" required always-float-label></paper-input>
            <paper-input class="product-size" label="Setup time" value="{{size.setup}}" required always-float-label></paper-input>
            <paper-input class="product-size" label="Cycle time" value="{{size.cycle}}" required always-float-label></paper-input>
            <paper-input class="product-size" label="Cost" value="{{size.cost}}" required always-float-label></paper-input>
            <iron-icon on-click="deleteSize" icon="vaadin:trash"></iron-icon>
          </div>
        </template>
          <paper-button on-tap="addSize">+ Add Part</paper-button>
          <vaadin-upload name="product-image" id="uploadImageFile" files="{{files}}" max-files="1" accept="image/x-png,image/jpeg"
          max-file-size="2000000">
          <div class="drop-label">
            <iron-icon icon="cloud-upload"></iron-icon>
            Up to 1&nbsp;JPG&nbsp;files, 2&nbsp;MB&nbsp;each
          </div>
        </vaadin-upload>
      
        <paper-button on-tap="addSizeToArray">add size to array</paper-button>
        <div class="buttons">
          <paper-button dialog-dismiss>{{localize('dismiss')}}</paper-button>
          <paper-button on-tap="testUpload" dialog-confirm autofocus>{{localize('add')}}</paper-button>
        </div>
      </paper-dialog>
    </div>
    <ul class="app-grid">
      <template is="dom-repeat" items="{{persistedProductData}}" as="productItem">
        <li>
          <div class="card product">
            <div class="product-info-group">
              <h1 class="product-title">[[productItem.name]]</h1>
              <div class="product-image">
              <img src="../../images/product/test.png" alt="[[productItem.name]]">
              </div>
              <div class="product-content">
              <p>Product Name: [[productItem.name]]</p>
              <p>SKU Number: [[productItem.sku]]</p>
              <p>Raw material: [[productItem.raw]] </p>[[materialProduct(productItem.raw_material)]]
              <p>Total Duration: [[getSumProductTime(productItem.part)]] minutes/item</p>
              </div>
              <div class="flex-group">
                <template is="dom-repeat" items="{{productItem.part}}" as="part">
                  <div class="frame flex-item">
                    <h2>Product Part [[part.name]]</h2>
                    <p>Part SKU: [[part.sku]]</p>
                    <p>Part Process Sequence: [[getProductProcess(part.process)]]</p>
                    <h2>Setup Time</h2>
                    <template is="dom-repeat" items="{{part.setup}}" as="setup">
                      <p>Process [[index]] : [[setup]] minutes</p>
                    </template>
                    <p>Total Setup Time : [[getSumSetupTime(part.setup)]] minutes</p>
                    <h2>Cycle Time</h2>
                    <template is="dom-repeat" items="{{part.cycle}}" as="cycle">
                      <p>Process [[index]] : [[cycle]] minutes</p>
                    </template>
                    <p>Total Cycle Time : [[getSumCycleTime(part.cycle)]] minutes</p>
                    <h2>Total Process Time : [[getSumProcessTime(part.setup, part.cycle)]] minutes</h2>
                  </div>
                </template>
              </div>
            </div>


            <div id="flex-column">
              <div id="flex-row">
                <div class="flex-item">
                  <vaadin-bar-chart id="stacked-bar" class="flex-item">
                    <chart-title>Product Process Duration</chart-title>
                    <data-series name="Process duration">
                      <data>
                        <template is="dom-repeat" items="{{productItem.part}}" as="part">[[getCycleTime(part.cycle)]]</template>
                      </data>
                    </data-series>
                    <x-axis>
                      <categories>
                        <template is="dom-repeat" items="{{productItem.part}}" as="part">Part [[part.name]]</template>
                      </categories>
                    </x-axis>
                    <y-axis min="0">
                      <chart-title>Duration (minutes)</chart-title>
                    </y-axis>

                    <tooltip point-format="{series.name}: {point.y} minutes Total: {point.stackTotal}"></tooltip>
                    <plot-options>
                      <series stacking="normal">
                      </series>
                    </plot-options>
                  </vaadin-bar-chart>
                </div>
                <div class="flex-item">
                  <vaadin-pie-chart id="pie" class="flex-item">
                    <chart-title>Invetory Chart</chart-title>
                    <tooltip point-format="{series.name}: <b>{point.percentage:.1f}%</b>">
                    </tooltip>
                    <plot-options>
                      <pie allow-point-select="true" cursor="pointer">
                        <data-labels enabled="true" format="<b>{point.name}</b>:    {point.percentage:.1f} %">
                        </data-labels>
                      </pie>
                    </plot-options>

                    <data-series name="Browser share">
                      <data>
                        ["A", 45.0], ["B", 26.8], ["C", 12.8], ["D", 8.5], ["E", 6.2], ["F", 0.7]
                      </data>
                    </data-series>
                  </vaadin-pie-chart>
                </div>
              </div>
            </div>

            <div class="button-group">
              <paper-button raised class="water" id="[[productItem.$key]]" on-tap="editProduct">{{localize('edit')}}</paper-button>
              <paper-button raised class="chilli" id="[[productItem.$key]]" on-tap="removeProduct">{{localize('remove')}}</paper-button>
            </div>
            <paper-dialog id="edit_[[productItem.$key]]" class="product-dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation"
              always-on-top no-cancel-on-outside-click auto-fit-on-attach>
              <h2>{{localize('edit-product')}}</h2>
              <paper-input name="product-name" class="editproductName" value="{{productItem.name}}" label="Product Name" always-float-label></paper-input>
              <paper-input name="sku-number" class="editproductSku" value="{{productItem.sku}}" label="SKU Number" always-float-label></paper-input>
              <paper-input name="product-process" class="editproductProcess" value="{{productItem.process}}" label="Process (use comma to separate)"
                always-float-label></paper-input>
              <paper-input name="raw-material" class="editproductRaw" value="{{productItem.raw}}" label="Raw Material (use comma to separate)"
                always-float-label></paper-input>
              <div class="buttons">
                <paper-button on-tap="dismissEditProduct" id="[[productItem.$key]]" dialog-dismiss>{{localize('dismiss')}}</paper-button>
                <paper-button on-tap="saveProduct" id="[[productItem.$key]]" dialog-confirm autofocus>{{localize('save')}}</paper-button>
              </div>
            </paper-dialog>
          </div>
        </li>
      </template>
    </ul>
  </template>
  <script>
    Polymer({
      is: 'view-setup-product',
      properties: {
        language: {
          type: Object,
          value: function () {
            if (localStorage.getItem("lang") != null) {
              return localStorage.getItem("lang");
            } else if (localStorage.getItem("lang") == null) {
              return "en";
            } else {
              return this.language;
            }
          }
        },
        productItems: {
          type: Object
        },
        productSizes: {
          type: Object
        },
        sizeArray: {
          type: Array,
          value: function () {
            return [{
              name: '',
              cycle: '',
              cost: ''
            }]
          },
          notify: true
        },
      },
      behaviors: [
        Polymer.AppLocalizeBehavior
      ],
      attached: function () {
        this.loadResources(this.resolveUrl('../../data/locales.json'));
      },
      toggleDialog: function () {
        this.$.createProductDialog.open();
      },

      addProduct: function () {
        let today = new Date();
        let dd = today.getDate();
        let mm = today.getMonth() + 1; //January is 0!
        let yyyy = today.getFullYear();
        if (dd < 10) {
          dd = '0' + dd
        }
        if (mm < 10) {
          mm = '0' + mm
        }
        today = dd + '/' + mm + '/' + yyyy;
        // upload file
        //var file = a.target.files[0];
        //var task = firebase.storage().ref('images/' + file.name).put(file);

        this.$.productQuery.ref.push({
          add: Math.round(new Date().getTime() / 1000.0),
          name: this.$.productName.value,
          sku: this.$.productSku.value,
          raw: this.$.productRaw.value,
          process: this.$.productProcess.value,
          size: this.sizeArray
        }).key;
        let metadata = {
          contentType: 'image/jpeg'
        };
        let file = this.$.uploadImageFile.value;
        this.$.productImage.storageRef.child('images/' + this.$.productSku.value).put(file, metadata);
        this.$.productName.value = null;
        this.$.productSku.value = null;
        this.$.productRaw.value = null;
        this.$.productProcess.value = null;
      },

      testUpload: function () {
        let file = this.$.uploadImageFile.files;
        let imageRef = firebase.storage().ref().child(this.$.productSku.value+'.jpg');
        imageRef.put(file);
        this.$.productImage.storageRef.child(this.$.productSku.value+'.jpg').put(file).then(function(snapshot) {
            console.log('Uploaded a blob or file!');
        });
      },

      addSize: function () {
        this.push('sizeArray', {
          name: "",
          cycle: "",
          cost: ""
        });
      },

      addSizeToArray: function () {
        console.log(this.sizeArray);
      },

      deleteSize: function (e) {
        this.splice('sizeArray', e.model.index, 1);
      },

      editProduct: function (e) {
        this.$$('#edit_' + e.target.id).open();
      },

      removeProduct: function (e) {
        this.$.productQuery.ref.child(e.target.id).remove();
      },
      saveProduct: function (e) {
        this.$.document.save("/product/" + e.target.id).then(function () {
          // after document saved, path will be changed to the new ref
          // any change of data will sent back up and stored
          // Save food from array with index: e.model.index
          // Data is accessible via this.sizeArray[index], or just the current row: e.model.food.*
          alert("Save product settings successful");
        });
      },

      dismissEditProduct: function (e) {
        this.clearField();
        this.$$('#edit_' + e.target.id).close();
      },

      clearField: function () {
        this.$.productName.value = "";
        this.$.productSku.value = "";
        this.$.productRaw.value = "";
        this.$.productProcess.value = "";
      },
      getProductProcess: function (process) {
        return process.split(',').join(' â†’ ');
      },

      materialProduct: function (material) {
        let praw = [];
        for (let key in material) {
          praw[key] = material[key].type;
        }
        return praw;
      },

      sizeProduct: function (size) {
        let psize = [];
        let cycle_size = [];
        for (let key in size) {
          psize[key] = size[key].name;
          cycle_size[key] = size[key].cycle;
        };
        return psize;
      },

      getCycleTime(cycle) {
        if (!cycle) return 0;
        let processTime = 0;
        for (let i in cycle) {
          processTime += cycle[i];
        };
        return processTime.toFixed(1) + ",";
      },

      getSumCycleTime(cycle) {
        if (!cycle) return 0;
        let processTime = 0;
        for (let i in cycle) {
          processTime += cycle[i];
        };
        return processTime;
      },

      getSumSetupTime(setup) {
        if(!setup) return 0;
        let setupTime = 0;
        for (let i in setup) {
          setupTime += setup[i];
        };
        return setupTime;
      },

      getSumProcessTime(setup,cycle) {
        if(!cycle) return 0;
        let sum_cycle = this.getSumCycleTime(cycle);
        let sum_setup = this.getSumSetupTime(setup);
        let sum_process = sum_cycle + sum_setup;
         return sum_process;
      },

      getSumProductTime(part) {
        if (!part) return 0;
        let sum = 0;
        let setup = 0;
        let partTime = 0;
        for (let i in part) {
           for(let j in part[i].cycle) {
              sum += part[i].cycle[j]; 
            }
        };
        return sum.toFixed(1); //productTime.toFixed(1)
      },

      storageError: function (e) {
        console.info("Storage error:" + e.message);
      }

    });
  </script>
</dom-module>
