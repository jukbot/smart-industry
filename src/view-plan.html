<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="plan/view-plan-order.html">
<link rel="import" href="plan/view-plan-scheduling.html">
<link rel="import" href="plan/view-plan-production.html">
<link rel="import" href="style/shared-styles.html">
<link rel="import" href="view-app.html">
<dom-module id="view-plan">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>
    <app-localstorage-document key="app-lang" data="{{language}}"></app-localstorage-document>
    <app-header id="subheader" slot="header" shadow>
      <paper-tabs selected="{{tabs}}" attr-for-selected="name" role="navigation" autoselect>
        <template is="dom-repeat" items="{{submenus}}">
          <paper-tab role="tab" name$="{{item.view}}">
            <paper-icon-button icon="{{item.icon}}" alt="{{item.title}}"></paper-icon-button><span class="tab-title">{{localize(item.title)}}</span>
          </paper-tab>
        </template>
      </paper-tabs>
    </app-header>
    <iron-pages selected="[[tabs]]" attr-for-selected="name" fallback-selection="404">
      <view-plan-order name="order"></view-plan-order>
      <view-plan-scheduling name="scheduling"></view-plan-scheduling>
      <view-plan-production name="production"></view-plan-production>
    </iron-pages>
  </template>

  <script>
    class ViewPlan extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],
      Polymer.Element) {
      static get is() {
        return 'view-plan';
      }

      static get properties() {
        return {
          language: String,
          tabs: {
            type: String,
            reflectToAttribute: true,
            observer: '_tabsChanged',
            value: 'order'
          },
          submenus: {
            type: Array,
            value: () => {
              return [
                {
                  "title": "order",
                  "view": "order",
                  "icon": "vaadin:list-ol"
                },
                {
                  "title": "scheduling",
                  "view": "scheduling",
                  "icon": "vaadin:calendar"
                },
                {
                  "title": "production",
                  "view": "production",
                  "icon": "vaadin:start-cog"
                }
              ]
            }
          }

        };
      }
      _tabsChanged(tabs) {
        if (this.signedIn) {
          let resolvedTabsUrl = this.resolveUrl('plan/view-plan-' + tabs + '.html');
          Polymer.importHref(resolvedTabsUrl, null, null, true);
        }
      }
      connectedCallback() {
        super.connectedCallback();
        this.loadResources(this.resolveUrl('../data/locales.json'));
      }
    }
    customElements.define(ViewPlan.is, ViewPlan);
  </script>
</dom-module>
